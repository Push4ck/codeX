<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/27594f998b.js" crossorigin="anonymous"></script>
    <!-- Favicon link -->
    <link rel="icon" href="assets/favico.png" sizes="32x32" type="image/jpeg">
    <!-- Title -->
    <title>codeXS</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>CodeXS</h1>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <!-- Left Section with HTML, CSS, JS Editors -->
        <div class="left">
            <!-- HTML Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <img src="assets/languages/html5-original.svg" alt="">
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for HTML -->
                        <i id="save" class="fa-solid fa-file-arrow-down" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-solid fa-copy" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-solid fa-trash" onclick="deleteContent('html')"></i>
                    </div>
                </label>
                <!-- HTML Textarea -->
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>

            <!-- CSS Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <img src="assets/languages/css3-original.svg" alt="">
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for CSS -->
                        <i id="save" class="fa-solid fa-file-arrow-down" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-solid fa-copy" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-solid fa-trash" onclick="deleteContent('css')"></i>
                    </div>
                </label>
                <!-- CSS Textarea -->
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>

            <!-- JS Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <img src="assets/languages/javascript-original.svg" alt="">
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for JS -->
                        <i id="save" class="fa-solid fa-file-arrow-down" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-solid fa-copy" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-solid fa-trash" onclick="deleteContent('js')"></i>
                    </div>
                </label>
                <!-- JS Textarea -->
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>

        <!-- Right Section with Output -->
        <div class="right">
            <label>
                <div class="left-icons">
                    <i class="fa-solid fa-code"></i>
                    <span>Code Preview</span>
                </div>
            </label>
            <!-- Output iframe -->
            <iframe id="output"></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>made with ðŸ§¡</p>
        <p>
            <a href="https://push4ck-bio.netlify.app/" target="_blank">@push4ck</a>
        </p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
