<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Devicon stylesheet link -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/27594f998b.js" crossorigin="anonymous"></script>
    <!-- Favicon link -->
    <link rel="icon" href="assets/images/favico.png" sizes="32x32" type="image/jpeg">
    <!-- Document title -->
    <title>codeXS</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>CodeXS</h1>
    </header>

    <!-- Main Content Container -->
    <main class="container">
        <!-- Left Section with HTML, CSS, JS Editors -->
        <div class="left">
            <!-- HTML Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <i class="devicon-html5-plain colored"></i>
                        <span>HTML</span>
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for HTML -->
                        <i id="save" class="fa-regular fa-floppy-disk" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-regular fa-clipboard" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-regular fa-trash-can" onclick="deleteContent('html')"></i>
                    </div>
                </label>
                <!-- HTML Textarea -->
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>

            <!-- CSS Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <i class="devicon-css3-plain colored"></i>
                        <span>CSS</span>
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for CSS -->
                        <i id="save" class="fa-regular fa-floppy-disk" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-regular fa-clipboard" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-regular fa-trash-can" onclick="deleteContent('css')"></i>
                    </div>
                </label>
                <!-- CSS Textarea -->
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>

            <!-- JS Section -->
            <div class="box">
                <label>
                    <div class="left-icons">
                        <i class="devicon-javascript-plain colored"></i>
                        <span>JS</span>
                    </div>
                    <div class="right-icons">
                        <!-- Save, Copy, Delete buttons for JS -->
                        <i id="save" class="fa-regular fa-floppy-disk" onclick="saveContent('')"></i>
                        <i id="copy" class="fa-regular fa-clipboard" onclick="copyContent('')"></i>
                        <i id="delete" class="fa-regular fa-trash-can" onclick="deleteContent('js')"></i>
                    </div>
                </label>
                <!-- JS Textarea -->
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>

        <!-- Right Section with Output -->
        <div class="right">
            <label>
                <div class="left-icons">
                    <i class="fa-solid fa-play"></i>
                    <span>Output</span>
                </div>
            </label>
            <!-- Output iframe -->
            <iframe id="output"></iframe>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>made with ðŸ§¡</p>
        <p>
            <a href="https://push4ck-bio.netlify.app/" target="_blank">@push4ck</a>
        </p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="assets/js/main.js"></script>
</body>

</html>
